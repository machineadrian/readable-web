<!doctype html>
<html lang="en">
    <head>
        <title>Readable Web</title>
        <meta charset="UTF-8" />
        <style>
            body {
                width: 300px;
                padding: 15px;
                font-family: -apple-system, system-ui, sans-serif;
                margin: 0;
            }
            h1 {
                font-size: 18px;
                margin: 0 0 15px 0;
            }
            .controls {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            .control-group {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            label {
                font-size: 13px;
                font-weight: 500;
                color: #333;
            }
            input[type="range"] {
                width: 100%;
            }
            .value-display {
                font-size: 12px;
                color: #666;
            }
            select {
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 13px;
            }
            button {
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
            }
            button:hover {
                background: #0056b3;
            }
            .toggle-btn {
                background: #28a745;
            }
            .toggle-btn:hover {
                background: #218838;
            }
            .toggle-btn.off {
                background: #dc3545;
            }
            .toggle-btn.off:hover {
                background: #c82333;
            }
        </style>
    </head>
    <body>
        <h1>Readable Web</h1>
        <div class="controls">
            <button id="toggle" class="toggle-btn">Enable Readable Mode</button>

            <div class="control-group">
                <label>Font Size: <span class="value-display" id="fontSize-value">18px</span></label>
                <input type="range" id="fontSize" min="14" max="24" value="18" />
            </div>

            <div class="control-group">
                <label>Line Width: <span class="value-display" id="maxWidth-value">650px</span></label>
                <input type="range" id="maxWidth" min="500" max="900" step="50" value="650" />
            </div>

            <div class="control-group">
                <label>Line Height: <span class="value-display" id="lineHeight-value">1.6</span></label>
                <input type="range" id="lineHeight" min="1.3" max="2.0" step="0.1" value="1.6" />
            </div>

            <div class="control-group">
                <label>Font Family:</label>
                <select id="fontFamily">
                    <option value="system">System Sans-Serif</option>
                    <option value="serif">System Serif</option>
                    <option value="georgia">Georgia</option>
                    <option value="verdana">Verdana</option>
                </select>
            </div>

            <button id="apply">Apply Changes</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
